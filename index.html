<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>123 Art History</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="wrapper">

    <div class="card">
      <div class="card__face">
        <div class="card__face--front"></div>
        <div class="card__face--back">
          <div class="card__input">
            <input type="text" class="card__input--field" id="cardInputFieldTitle">
            <label for="cardInputFieldTitle" class="card__input--label">Title</label>
          </div>
          <div class="card__input">
            <input type="text" class="card__input--field" id="cardInputFieldTArtist">
            <label for="cardInputFieldArtist" class="card__input--label">Artist</label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
